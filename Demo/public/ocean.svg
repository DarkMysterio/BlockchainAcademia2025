<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean Protocol inspired logo placeholder -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4F72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9DEF9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#oceanGradient)" stroke="#1B4F72" stroke-width="2"/>
  
  <!-- Ocean wave pattern -->
  <path d="M10 35 Q20 25 30 35 T50 35 T70 35" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M10 45 Q20 35 30 45 T50 45 T70 45" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M10 55 Q20 45 30 55 T50 55 T70 55" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Data points/nodes -->
  <circle cx="25" cy="30" r="2" fill="white"/>
  <circle cx="40" cy="25" r="2" fill="white"/>
  <circle cx="55" cy="30" r="2" fill="white"/>
  <circle cx="30" cy="50" r="2" fill="white"/>
  <circle cx="50" cy="50" r="2" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="30" x2="40" y2="25" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="25" x2="55" y2="30" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Text -->
  <text x="40" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">OCEAN</text>
</svg>
